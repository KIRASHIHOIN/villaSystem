<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Kodinger">
		<title>登录画面</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/my-login.css}">
	</head>
	<body class="my-login-page">
		<form th:action="@{/user/doLogin}" method="post">
			<section class="h-100">
				<div class="container h-100">
					<div class="row justify-content-md-center h-100">
						<div class="card-wrapper">
							<div class="brand">
								<img th:src="@{/img/路政.jpg}">
							</div>
							<div class="card fat">
								<div class="card-body">
									<h4 class="card-title">别墅管理系统</h4>
									<span th:text="${error}" style="color: red;"></span>
									<div class="form-group">
										<label>账号</label>
										<input type="text" class="form-control" name="userAccount" value="" required>
									</div>

									<div class="form-group">
										<label for="password">密码</label>
										<input id="password" type="password" class="form-control" name="userPassword"
											required>
									</div>
									<div class="form-group">
										验证码：<input type="text" class="form-control" name="kaptcha" autocomplete="off" required>
										<img th:src="@{/common/kaptcha}" onclick="this.src='/common/kaptcha?d = '+new Date()*1"/><br>
									</div>
									<div class="form-group">
										<label>
											<input type="checkbox" name="noLogin" value="123"> 七天免登陆<br>
										</label>
									</div>

									<div class="form-group no-margin">
										<button type="submit" class="btn btn-primary btn-block">
											登 录
										</button>
									</div>
									<div class="margin-top20 text-center">
										没有账户? <a th:href="@{/user/goRegister}">点击注册</a>
									</div>
								</div>
							</div>
							<div class="footer">
								Copyright &copy; 别墅管理系统
							</div>
						</div>
					</div>
				</div>
			</section>
		</form>

		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/my-login.js}"></script>
	</body>
</html>
