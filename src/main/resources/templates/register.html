<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>注册画面</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/my-login.css}">
</head>
<body class="my-login-page">
	<form th:action="@{/user/doRegister}">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img th:src="@{/img/路政.png}">
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">别墅管理系统</h4>
								<span th:text="${error}" style="color: red;"></span>
								<form method="POST">
								 
									<div class="form-group">
										<label>账号</label>
										<input type="text" class="form-control" name="userAccount" value="" required autofocus>
									</div>
									
									<div class="form-group">
										<label>姓名</label>
										<input type="text" class="form-control" name="userName" value="" required autofocus>
									</div>
	
									<div class="form-group">
										<label for="password">密码</label>
										<input id="password" type="password" class="form-control" name="userPassword" required data-eye>
									</div>
	
									<div class="form-group">
										<label for="password">确认密码</label>
										<input id="passwordConfirm" type="password" class="form-control" name="userPasswordConfirm" required data-eye>
									</div>
									
									<div class="margin-top20 text-center">
										<a href="#">忘记密码?</a>
									</div>
									<br />
									<div class="form-group no-margin">
										<button type="submit" class="btn btn-primary btn-block">
											注 册
										</button>
									</div>
									
									<div class="margin-top20 text-center">
										已有账户? <a th:href="@{/user/goLogin}">点击登录</a>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 别墅管理系统
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/my-login.js}"></script>
</body>
</html>
