<!doctype html>
<html lang="en">

<head>
	<title>别墅修改界面</title>
	<div th:replace="common/head::head"></div>
</head>

<body>
<!-- 主盒子 -->
<div id="wrapper">

	<!-- 上方导航栏 -->
	<nav th:replace="common/nav::nav"></nav>
	<!-- 上方导航栏结束 -->

	<!-- 左侧栏 -->
	<div th:replace="common/left::left"></div>
	<!-- 左侧栏结束 -->


	<!-- 主页面部分 -->
	<div class="main">

		<!-- 内容区盒子1：添加信息 -->
		<div class="main-content">
			<!-- 表格区盒子 -->
			<div class="panel">
				<!-- 表格头部 -->
				<div class="panel-heading">
					<!-- 表格标题 -->
					<div class="right">
						<button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
						<button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>

				<!-- 表单主体 -->
				<div class="panel-body no-padding">
					<!-- 添加信息 -->
					<div class="auth-box">
						<div class="content">
							<div class="header">
								<p class="lead">修改别墅信息</p>
							</div>
							<form class="form-auth-small" enctype="multipart/form-data" method="post" th:action="@{/villa/updateVilla}">
								<span th:text="${error}" style="color: red;"></span>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input type="hidden" class="form-control" name="villaAddUserId" th:value="${session.id}"
										   readonly="readonly">
									<input type="hidden" class="form-control" name="villaId" th:value="${villa.getVillaId()}"
										   readonly="readonly">
									<input type="text" class="form-control"  th:value="${user.getUserAccount()}"
										   readonly="readonly">
								</div>
								<br>

								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
									<input type="text" class="form-control" name="villaName" th:value="${villa.getVillaName()}"
										   placeholder="请输入别墅名称..." >
								</div>
								<br>

								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
									<select class="form-control" name="villaStoreId">
										<option th:value="-1">==所在店面==</option>
										<option th:each="store : ${stores}"
												th:text="${store.getStoreName()}"
												th:value="${store.getStoreId()}"
												th:selected="${store.getStoreCityId() == villa.getVillaStoreId()}"></option>
									</select>
								</div>
								<br />

								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
									<input type="text" class="form-control" name="villaPrice" th:value="${villa.getVillaPrice()}"
										   placeholder="请输入单价..." >
								</div>
								<br>

								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
									<input type="file" class="form-control" name="villaPicture">
									<input type="hidden" class="form-control" name="villaOldImage" th:value="${villa.getVillaImage()}">
								</div>
								<br>

								<button type="submit" class="btn btn-primary btn-lg btn-block">修改</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- 内容区盒子1：添加信息结束 -->

	</div>
	<!-- 主页面部分结束 -->
</div>
<!-- 主盒子结束 -->




<!-- Javascript -->
<div th:replace="common/foot :: foot"></div>v>
</body>
</html>
